<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive modal compnent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Button to trigger modal -->
    <button id="myBtn">Button to play Oblivion Remake for free!</button>
    <!-- The modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
         <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>STOP! YOU VIOLATED THE LAW!</h2>
            </div>
            <div class="modal-body">
                <p>Pay the court a fine or serve your sentence! Your stolen goods are now forfeit!</p>
                <img src="/img/stop.jpg" alt="STOP">
            </div>
            <div class="modal-footer"> 
            </div>
         </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
